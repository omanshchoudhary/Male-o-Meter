<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Male-o-Meter</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <div class="h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 js-input-screen">
    <div class="w-1/2 h-3/5 flex flex-col items-center rounded-xl border-2 border-blue-400 border-solid shadow-2xl shadow-blue-900 bg-white/10 backdrop-blur-sm">
      <div class="h-[50px] w-full text-center font-sans text-2xl sm:text-4xl align-middle leading-[50px] font-medium text-gray-200 mt-3">
        Male-o-Meter
      </div>
      <div class="flex flex-col w-full mt-2 px-6 py-4 space-y-4">
        <input
          class="h-[90px] p-4 bg-transparent border-2 border-gray-300 rounded-lg focus:border-blue-400 focus:outline-none text-white font-bold placeholder:text-white placeholder:font-medium"
          type="text" placeholder="Enter your name.." spellcheck="false" autocomplete="off" autocorrect="off"
          id="js-name-input">

        <input
          class="h-[90px] p-4 bg-transparent border-2 border-gray-300 rounded-lg focus:border-blue-400 focus:outline-none text-white placeholder:text-white placeholder:font-medium"
          type="text" placeholder="Enter your date of birth.." onfocus="this.type='date'"
          onblur="if(!this.value){this.type='text'}" id="js-dob-input">
      </div>
      <div class="w-full h-full flex justify-center">
        <button
          class="border border-blue-400 h-16 mt-7 p-5 rounded-xl text-white font-bold hover:bg-blue-500/20 hover:border-blue-300 active:bg-blue-600/30 active:scale-95 transition-all duration-200 align-middle"
          id="submit-btn">Test My Masculinity</button>
      </div>
    </div>
  </div>
  
  <div class="h-screen items-center justify-center bg-gradient-to-br from-gray-700 via-gray-800 to-slate-900 hidden js-result-div">
    <div class="w-full max-w-md h-auto flex flex-col items-center rounded-2xl border-2 border-gray-400 bg-white/10 backdrop-blur-sm p-4 shadow-2xl shadow-gray-800 js-result mx-auto mt-8">
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
